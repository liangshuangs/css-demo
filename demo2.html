<script>
    //数组的排序
    let arr = [30,1,50,4,5,10,3]
    let result = arr.sort((val1,val2)=>{
        return val1 - val2
    })
    console.log(result)//［1，3，4，5，10，30，50］

    // concat()的用法 如果前面有相同的值，不会覆盖前面的
    let arr2 = ['red','yellow']
    let arr3 = arr2.concat('block',['red','white'])
    console.log(arr3)

    // slice()返回参数1-到参数2的数组，不会改变原来的数组
    let arr4 = ['red','yellow','blue','white']
    console.log(arr4.slice(2)) // ['blue','white']
    // splice()删除 替换 插入
    let arr5 = ['red','yellow','blue','white']
    //console.log(arr5.splice(1,2)) //['yellow','blue']被删除的数据
    console.log(arr5.splice(1,2,'block')) //['yellow','blue']被删除的数据
    console.log(arr5)

    //every(),some(),filter(),map(),forEatch()
    let arr6 = [1,2,3,5,8,4,63,78,55]
    let arr7 = arr6.filter(item=>{
        return item >2
    })
    console.log(arr7)
    let arr8 = arr6.map((item)=>{
        return item*2
    })
    console.log(arr8)

    let date1 = Date.now().toLocaleString()
    console.log(date1)

</script>
