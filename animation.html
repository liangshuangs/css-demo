<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .path{
            width: 300px;
            height: 300px;
            background-color: yellowgreen;
            border-radius: 50%;
            margin: 0 auto;
            padding: 30px;
        }
        .avatar{
            width: 50px;
            height: 50px;
            margin: 0 auto;
            border-radius: 50%;
            animation: spin 10s infinite linear;
            transform-origin: 50% 150px;
        }
        .avatar>img{
            width: inherit;
            height: inherit;
            display: block;
            animation: inherit;
            border-radius: 50%;
            animation-direction:reverse;
        }
        @keyframes spin {
            to {transform: rotate(1turn)}

        }

    </style>
</head>
<body>
<div class="path">
    <div class="avatar">
        <img src="./img/p1.jpg" alt="">
    </div>

</div>
</body>
</html>
