<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webGL</title>
    <script src="js/three.js"></script>
    <style>
        canvas {width: 100%;height: 100%}
    </style>
</head>
<body>
<!--<canvas id="canvas" width="200px" height="200px"></canvas>-->
</body>
<script>
    let scene = new THREE.Scene(); // 场景
    let camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000); // 相机
    let renderer = new THREE.WebGLRenderer(); // 渲染器
    renderer.setSize(window.innerWidth,window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 添加物体到场景中
    let geometry = new THREE.CubeGeometry(1,1,1);
    let meterial = new THREE.MeshBasicMaterial({color:0x00ff00});
    let cube = new THREE.Mesh(geometry,meterial);
    scene.add(cube);
    camera.position.z = 5;
    function render() {
        cube.rotation.x += 0.2;
        cube.rotation.y += 0.2;
        renderer.render(scene,camera);
        requestAnimationFrame(render);
    }
    render();
</script>
</html>
